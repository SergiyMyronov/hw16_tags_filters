{% extends "./base.html" %}

{% block title %}Customer Detail{% endblock %}

{% block content %}
    <h1>{{ object.name }}</h1>
    <table>
        <tr>
            <td><b>City:</b> {{ object.city }}</td>
        </tr>
        <tr>
            <td colspan="2" class="divider"><hr/></td>
        </tr>
        <tr>
            <td><a href="edit/{{ object.id }}"> (edit customer) </a></td>
        </tr>
        <tr>
            <td><a href="delete/{{ object.id }}"> (delete customer) </a></td>
        </tr>
        <tr>
            <td colspan="2" class="divider"><hr/></td>
        </tr>
        <tr>
            <td><a href="{% url 'customer_list' %}"> << Back to the list of customers >> </a></td>
        </tr>
    </table>
{% endblock %}
